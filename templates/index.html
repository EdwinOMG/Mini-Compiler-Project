<!DOCTYPE html>
<html>
<head>
    <title>Mini Compiler Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Mini Compiler Demo</h1>
    <form method="POST">
        <textarea name="code" rows="10" cols="50">{{ code }}</textarea><br>
        <button type="submit">Run</button>
    </form>

    {% for line in output.lines %}
    <p><strong>Line:</strong> {{ line.line }}</p>
    <p><strong>Tokens:</strong> {{ line.tokens }}</p>
    <p><strong>Status:</strong> {{ line.status }}</p>

    {% if line.ast_image %}
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#astModal{{ loop.index0 }}">
            Show AST
        </button>

        <!-- Modal -->
        <div class="modal fade" id="astModal{{ loop.index0 }}" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">AST for line {{ loop.index }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <img src="{{ url_for('static', filename=line.ast_image) }}" alt="AST" style="width:100%; height: auto;">
              </div>
            </div>
          </div>
        </div>
    {% endif %}
    <hr>
{% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
